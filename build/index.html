<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Japan 2018</title>

    <link rel="stylesheet" href="assets/css/main.min.css" />

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.0.4/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.0.4/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.0.4/firebase-database.js"></script>
    <script defer src="/__/firebase/5.0.4/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.0.4/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>


    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAQ_5Gs_4AwxScPW-lVbjhUncAVa3Z8w_s",
        authDomain: "my-2018-japan-trip.firebaseapp.com",
        databaseURL: "https://my-2018-japan-trip.firebaseio.com",
        projectId: "my-2018-japan-trip",
        storageBucket: "my-2018-japan-trip.appspot.com",
        messagingSenderId: "794514183543"
      };
      firebase.initializeApp(config);
    </script>

  </head>
  <body>

    <div class="auth--wrapper">

      <div class="error--wrapper">
        <i class="fas fa-window-close close--error"></i>
        <p class="error--text"></p>
      </div>

      <section class="login--wrapper">
        <i class="fas fa-unlock-alt login--hero"></i>

        <form class="login--form">
          <div class="input--wrapper">
            <input type="text" class="input--field" name="email" data-login-email required>
            <label><i class="far fa-envelope"></i> Email</label>
          </div>

          <div class="input--wrapper">
            <input type="password" class="input--field" name="password" data-login-password required>
            <label><i class="fas fa-lock"></i> Password</label>
          </div>

          <div class="login--email--submit">
            <input type="submit" data-email-login value="Login" class="login--button">
          </div>
        </form>

        <div class="mobile--register">
          <a href="#register rel="modal:open" class="mobile--register--button">Register</a>
        </div>

        <p class="word--divider"><span>or</span></p>

        <div class="login--google--submit">
          <input type="button" data-google-login value="Login with google" class="login--button">
        </div>
      </section>

      <section class="info--wrapper">
        <h1>Japan 2018</h1>
        <p class="info--blurb">Welcomes
          <span class="name">Alexander Leonetti, </span>
          <span class="name">Erika Clingerman, </span>
          <span class="name">Mark Mac Manus, </span>
          <span class="name">Dylan Bloom, </span> &amp;
          <span class="name">Hannah Stombler-Levine</span>
          to an adventure filled two weeks!
        </p>

        <button class="register--button"><a href="#register" rel="modal:open">Register</a></button>

        <div id="register" class="modal">
          <h3>Register a new user</h3>
          <form class="register--form">
            <div class="input--wrapper">
              <input type="text" class="input--field" name="email" data-register-email required>
              <label><i class="far fa-envelope"></i> Email</label>
            </div>

            <div class="input--wrapper">
              <input type="password" class="input--field" name="password" data-register-password required>
              <label><i class="fas fa-lock"></i> Password</label>
            </div>

            <div class="input--wrapper">
              <input type="password" class="input--field" name="password-confirm" data-register-password-confirm required>
              <label><i class="fas fa-lock"></i> Confirm Password</label>
            </div>

            <div class="register--email--submit">
              <input type="submit" data-register-submit value="Register" class="login--button">
            </div>
          </form>
        </div>
      </section>

    </div>

    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/app.js"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <script src="./assets/js/pages/index.js"></script>
  </body>
</html>
